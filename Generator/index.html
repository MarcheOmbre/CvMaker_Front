<!DOCTYPE html>

<HTML lang="en">

<HEAD>
    <meta charset="UTF-8">
    <title>Generator</title>
    <link href="../Common/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../Common/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../Common/Scripts/Constants.js" type="text/javascript"></script>
    <script src="../Common/Scripts/TypesExtension.js" type="text/javascript"></script>
    <script src="../Common/Scripts/Communication.js" type="text/javascript"></script>
    <script src="../Common/Scripts/Utility.js" type="text/javascript"></script>
    <script src="../Plugins/jszip.js" type="text/javascript"></script>
    <script type="text/javascript" src="../Common/Scripts/Dtos.js"></script>
    <script type="text/javascript" src="./script.js" defer></script>

    <!-- Plugins -->
    <script type="text/javascript" src="../Plugins/purify.js"></script>

</HEAD>

<BODY style="display:none">

<div id="container">

    <div id="editor">

        <h2>Settings</h2>
        
        <div class="grid content">
            <label for="name_input">Name:</label>
            <input type="text" id="name_input" placeholder="Name" aria-label="Name"/>
            <label for="system-language">System language:</label>
            <select id="system-language">
                <option value="../Common/Languages/en.json">English</option>
                <option value="../Common/Languages/fr.json">French</option>
            </select>
        </div>

        <h2>About me</h2>

        <div class="grid content">
            <label for="photo-input">Photo:</label>
            <div id="image">
                <button id="photo-remove_button" style="display:none">Remove</button>
                <input type="file" id="photo-input" accept="image/*"/>
                <img src="" id="photo-reader" alt="" style="display:none"/>
            </div>

            <label for="title_input">Title:</label>
            <input type="text" id="title_input" placeholder="Name" aria-label="Name"/>

            <label for="profession_input">Profession:</label>
            <input type="text" id="profession_input" placeholder="Profession" aria-label="Profession"/>

            <label for="about-me_input">About me:</label>
            <textarea id="about-me_input" placeholder="About me with markdown support..."></textarea>
        </div>

        <h2>Contacts</h2>

        <div id="contacts_input" class="content">
            <div id="header_contacts"></div>
            <div class="buttons-container">
                <button id="add-contact">Add contact</button>
            </div>
        </div>

        <h2>Links</h2>

        <div id="links_input" class="content">
            <div id="header_links"></div>
            <div class="buttons-container">
                <button id="add-link">Add links</button>
            </div>
        </div>

        <h2>Work experiences</h2>

        <div id="works_input" class="content">
            <div id="works"></div>
            <div class="buttons-container">
                <button id="add-work">Add work</button>
            </div>
        </div>

        <h2>Education</h2>

        <div id="educations_input" class="content">
            <div id="educations"></div>
            <div class="buttons-container">
                <button id="add-education">Add education</button>
            </div>
        </div>

        <h2>Projects</h2>

        <div id="projects_input" class="content">
            <div id="projects"></div>
            <div class="buttons-container">
                <button id="add-project">Add project</button>
            </div>
        </div>

        <h2>Languages</h2>

        <div id="languages_input" class="content">
            <div id="languages"></div>
            <div class="buttons-container">
                <button id="add-language">Add language</button>
            </div>
        </div>

        <h2>Skills</h2>

        <div id="skills_input" class="content">
            <div id="skills"></div>
            <div class="buttons-container">
                <button id="add-skill">Add skill</button>
            </div>
        </div>

        <h2>Hobbies</h2>

        <div id="hobbies_input" class="content">
            <div id="hobbies"></div>
            <div class="buttons-container">
                <button id="add-hobby">Add hobby</button>
            </div>
        </div>

        <h2>Template</h2>

        <div class="grid content">
            <label for="custom-css_input">Custom CSS:</label>
            <div id="custom-css">
                <button id="css-remove_button" style="display:none">Remove</button>
                <input type="file" id="custom-css_input" accept=".css"/>
            </div>

            <label for="custom-html_input">Custom Html:</label>
            <div id="custom-html">
                <button id="html-remove_button" style="display:none">Remove</button>
                <input type="file" id="custom-html_input" accept=".html"/>
            </div>
        </div>

        <div class="overlay-tool_bar">
            <button id="download_template_button">Get template</button>
            <button id="save_button">Save</button>
        </div>

    </div>

    <iframe id="preview" src="../Viewer/"></iframe>

</div>

<p id="message"></p>

</BODY>

</HTML>

<template id="encapsulation-arrow_template">
    <div class="movable_element">
        <div class="arrows_div">
            <button class="top-arrow squared-button">
                <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 6v13m0-13 4 4m-4-4-4 4"/>
                </svg>
            </button>
            <button class="bottom-arrow squared-button">
                <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 19V5m0 14-4-4m4 4 4-4"/>
                </svg>
            </button>
        </div>
    </div>
</template>

<template id="contact-item_template">
    <div class="contact-item">
        <select></select>
        <input type="text" placeholder="contact" aria-label="contact"/>
        <button class="squared-button">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </button>
    </div>
</template>

<template id="link-item_template">
    <div class="link-item">
        <input type="text" placeholder="name" aria-label="name"/>
        <input type="text" placeholder="link" aria-label="link"/>
        <button class="squared-button">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </button>
    </div>
</template>

<template id="work-item_template">
    <div class="work-item">
        <label>Name:</label>
        <div class="title-content_div">
            <input type="text" name="work-title_input" placeholder="title" aria-label="title"/>
            <button class="squared-button">
                <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                          d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                </svg>
            </button>
        </div>
        <label>Company:</label>
        <input type="text" name="work-company_input" placeholder="company" aria-label="company"/>
        <label>Date:</label>
        <div class="date-content_div">
            <input type="date" name="work-from-date_input"/>
            <input type="date" name="work-to-date_input"/>
        </div>
        <label>Description:</label>
        <textarea name="work-description_input" placeholder="Description with markdown support..."></textarea>
    </div>
</template>

<template id="education-item_template">
    <div class="education-item">
        <input type="text" placeholder="title" aria-label="title"/>
        <input type="date" placeholder="date" aria-label="date"/>
        <button class="squared-button">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </button>
    </div>
</template>

<template id="language-item_template">
    <div class="language-item">
        <input type="text" placeholder="language" aria-label="language"/>
        <select></select>
        <button class="squared-button">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </button>
    </div>
</template>

<template id="project-item_template">
    <div class="project-item">
        <label>Name:</label>
        <div class="title-content_div">
            <input type="text" placeholder="title" aria-label="title"/>
            <button class="squared-button">
                <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                          d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
                </svg>
            </button>
        </div>
        <label>Date:</label>
        <input type="date" placeholder="date" aria-label="date"/>
        <textarea placeholder="Description with markdown support..."></textarea>
    </div>
</template>

<template id="skill-item_template">
    <div class="skill-item">
        <input type="number" placeholder="5" aria-label="level"/>
        <input type="text" placeholder="skill" aria-label="skill"/>
        <button class="squared-button">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </button>
    </div>
</template>

<template id="hobby-item_template">
    <div class="hobby-item">
        <input type="text" placeholder="hobby" aria-label="hobby"/>
        <button class="squared-button">
            <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
            </svg>
        </button>
    </div>
</template>

<!DOCTYPE html>
