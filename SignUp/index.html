<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cv maker</title>
    <link rel="stylesheet" href="../Common/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../Common/Scripts/Constants.js" type="text/javascript"></script>
    <script type="text/javascript" src="../Common/Scripts/Communication.js"></script>
    <script type="text/javascript" src="../Common/Scripts/CheckUtility.js"></script>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>

<H1>Sign-Up</H1>
<div>
    <p id="alert"></p>
    <Label for="email_input">Email:</Label>
    <input type="text" id="email_input" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
    <label for="password_input">Password:</label>
    <input type="password" id="password_input">
    <label for="password-confirmation_input">Confirmation:</label>
    <input type="password" id="password-confirmation_input">
    <div id="signup">
        <button id="signup_button">Sign-up</button>
    </div>
</div>
</body>
</html>
