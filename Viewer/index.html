<!DOCTYPE html>

<HTML lang="en">

<HEAD>

    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Common/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../Common/Scripts/Constants.js" type="text/javascript"></script>
    <script src="../Common/Scripts/TypesCheckerUtility.js" type="text/javascript"></script>
    <script src="../Common/Scripts/Utility.js" type="text/javascript"></script>
    <script type="text/javascript" src="../Common/Scripts/Dtos.js"></script>
    <script type="text/javascript" src="./script.js" defer></script>
    
    <!-- Plugins -->
    <script type="text/javascript" src="../Plugins/purify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

</HEAD>

<BODY>

<div id="content">

    <section id="header">
        
        <H1 id="header_name"></H1>
        <H2 id="header_profession"></H2>
        <img id="header_photo" src="" alt=""/>
        <ul id="header_contacts_list"></ul>
        <ul id="header_links_list"></ul>

    </section>

    <section id="about-me">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <div class="content"></div>

    </section>

    <section id="skills">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <ul class="content"></ul>

    </section>

    <section id="work">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <div class="content"></div>

    </section>

    <section id="projects">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <div class="content"></div>

    </section>

    <section id="education">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <div class="content"></div>

    </section>

    <section id="languages">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <ul class="content"></ul>

    </section>

    <section id="hobbies">

        <div class="title-parent">
            <h3 class="title"></h3>
        </div>
        <ul class="content"></ul>

    </section>

</div>

<button id="print_button" class="rounded_button">
    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linejoin="round" d="M16.444 18H19a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h2.556M17 11V5a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v6h10ZM7 15h10v4a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-4Z"/>
    </svg>
</button>

</BODY>

<template id="contact-item_template">
    <li class="contact-item"></li>
</template>

<template id="link-item_template">
    <li class="link-item">
        <p class="link-name"></p>
        <a class="link-url" target=""></a>
    </li>
</template>

<template id="about-me_template">
    <p class="about-me"></p>
</template>

<template id="skill-item_template">
    <li class="skill-item"></li>
</template>

<template id="work-item_template">
    <div class="work-item">
        <div class="work_header">
            <h4 class="work_title"></h4>
            <p class="work_company"></p>
            <p class="work_date"></p>
        </div>
        <p class="work_description"></p>
    </div>
</template>

<template id="education-item_template">
    <div class="education-item">
        <h4 class="education_title"></h4>
        <p class="education_date"></p>
    </div>
</template>

<template id="language-item_template">
    <li class="language-item"></li>
</template>

<template id="project-item_template">
    <div class="project-item">
        <div class="project_header">
            <h4 class="project_title"></h4>
            <p class="project_date"></p>
        </div>
        <p class="project_description"></p>
    </div>
</template>

<template id="hobby-item_template">
    <li class="hobby-item"></li>
</template>

<!DOCTYPE html>
